# Application name
spring.application.name=sustainify

#application port
server.port=8081

# PostgreSQL database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sustanify
spring.datasource.username=reporter
spring.datasource.password=mypass
spring.datasource.driver-class-name=org.postgresql.Driver

# Disable the default whitelabel error page
# server.error.whitelabel.enabled=false

# Map errors to a custom path (e.g., /error)
# server.error.path=/error

# JPA settings
# Automatically manages the database schema; `update` will keep existing data, while `create` or `create-drop` will reset it.
spring.jpa.hibernate.ddl-auto=update
# Options: update, create, create-drop, validate

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Show SQL statements in logs
spring.jpa.show-sql=true

jwt.secret=yourSecretKey
# 1 hour in milliseconds
jwt.expiration=3600000


